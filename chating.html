<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>Stranger Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(to right, #eef2f3, #dbe9f4);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
      transition: background 0.3s ease;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 90vh;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 18px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      font-weight: 600;
      font-size: 18px;
      text-align: center;
      position: relative;
    }

    #toggleMode {
      position: absolute;
      right: 15px;
      top: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }

    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #messages div {
      padding: 10px 14px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 15px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .self { background: #d1ecf1; align-self: flex-end; text-align: right; }
    .other { background: #e2e3e5; align-self: flex-start; text-align: left; }

    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: all 0.2s;
    }

    .chat-input input:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
    }

    .chat-input button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 25px;
      background: #007bff;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chat-input button:hover { background: #0056b3; }

    .chat-footer {
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #f8f9fa;
      text-align: center;
    }

    .chat-footer button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #dc3545;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chat-footer button:hover { background-color: #c82333; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ==== DARK MODE ==== */
    body.dark { background: linear-gradient(to right, #1e1e2f, #2a2a3b); }
    .dark .chat-container { background: #2e2e3e; box-shadow: 0 8px 30px rgba(0,0,0,0.5); }
    .dark .chat-header { background: linear-gradient(135deg, #343a40, #212529); }
    .dark #messages { background: #3b3b4f; }
    .dark .self { background: #495057; color: white; }
    .dark .other { background: #6c757d; color: white; }
    .dark .chat-input { background: #343a40; border-top: 1px solid #495057; }
    .dark .chat-input input { background: #495057; color: white; border: 1px solid #6c757d; }
    .dark .chat-input button { background: #17a2b8; }
    .dark .chat-footer { background: #343a40; }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    Stranger Chat
    <button id="toggleMode">üåô</button>
  </div>

  <div id="messages"></div>

  <div class="chat-input">
    <input type="text" id="messageInput" placeholder="‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§≤‡§ø‡§ñ‡•á‡§Ç..." />
    <button id="sendBtn">‡§≠‡•á‡§ú‡•á‡§Ç</button>
  </div>

  <div class="chat-footer">
    <button id="nextBtn">‡§Ö‡§ó‡§≤‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó‡§ï‡§∞‡•ç‡§§‡§æ</button>
  </div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
  import {
    getAuth,
    signInAnonymously,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    query,
    orderBy,
    onSnapshot,
    serverTimestamp,
    getDocs,
    deleteDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

  // ==== Firebase Config ====
  const firebaseConfig = {
    apiKey: "AIzaSyCHq0bxvBR4cHF4ImhDunepHj9GHlaDA_E",
    authDomain: "chating-e0e5a.firebaseapp.com",
    projectId: "chating-e0e5a",
    storageBucket: "chating-e0e5a.firebasestorage.app",
    messagingSenderId: "638067889380",
    appId: "1:638067889380:web:97ac7ed4617e0f775208f1"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const messagesDiv = document.getElementById("messages");
  const messageInput = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");
  const nextBtn = document.getElementById("nextBtn");

  let currentUserUid = null;
  let unsubscribe = null;

  // === Anonymous Login ===
  signInAnonymously(auth).catch(error => {
    alert("‡§™‡•ç‡§∞‡§Æ‡§æ‡§£‡•Ä‡§ï‡§∞‡§£ ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: " + error.message);
  });

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      currentUserUid = user.uid;
      await clearOldMessages();
      startListening();
    }
  });

  sendBtn.addEventListener("click", sendMessage);
  messageInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });

  nextBtn.addEventListener("click", async () => {
    if (unsubscribe) unsubscribe();
    await clearOldMessages();
    startListening();
  });

  async function clearOldMessages() {
    const snapshot = await getDocs(collection(db, "messages"));
    const deletePromises = [];
    snapshot.forEach(docSnap => {
      deletePromises.push(deleteDoc(doc(db, "messages", docSnap.id)));
    });
    await Promise.all(deletePromises);
    messagesDiv.innerHTML = "";
  }

  async function sendMessage() {
    const text = messageInput.value.trim();
    if (!text || !currentUserUid) return;

    await addDoc(collection(db, "messages"), {
      uid: currentUserUid,
      text: text,
      timestamp: serverTimestamp()
    });
    messageInput.value = "";
  }

  function startListening() {
    const q = query(collection(db, "messages"), orderBy("timestamp"));
    unsubscribe = onSnapshot(q, (snapshot) => {
      messagesDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = doc.data();
        const msgDiv = document.createElement("div");
        msgDiv.textContent = msg.text;
        msgDiv.className = msg.uid === currentUserUid ? "self" : "other";
        messagesDiv.appendChild(msgDiv);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  }
</script>

<!-- DARK MODE -->
<script>
  const toggleBtn = document.getElementById('toggleMode');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    toggleBtn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
  });
</script>

</body>
</html>
